<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./static/css/gmt_login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-screen">
      <div class="app-title">
        <a class="logo" href="index.html">
          <img
            class="logo2"
            src="https://drive.google.com/uc?export=view&id=1EfrjITRzCrElKJ7nnQ34dKFBI036mR0F"
          />
        </a>
        <h1>Log in</h1>
      </div>
      <div class="login-form">
        <form action="../cgi-bin/login.py" method="post">
          <div class="control-group">
            <input
              type="text"
              class="login-field"
              name="username"
              placeholder="Username"
              id="login-name"
            />
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
          <div class="control-group">
            <input
              type="password"
              class="login-field"
              name="password"
              placeholder="Password"
              id="login-pass"
            />
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
          <div class="link">
            <a class="register" href="../cgi-bin/register.py">Register</a>
            <button type="submit" class="login">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
